<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unbeatable Tic-Tac-Toe</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <nav style="background-color: cornsilk; height: 70px; text-align: center; border-bottom: 1px solid black; font-size: 3rem; font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif ;">Unbeatable Tic-Tac-Toe</nav>

    <div class="mainBox">

        <div class="row"><div class="element" id="a00" onclick="userClick(0,0)"></div><div class="element" id="a01" onclick="userClick(0,1)"></div><div class="element" id="a02" onclick="userClick(0,2)"></div></div>
        <div class="row"><div class="element" id="a10" onclick="userClick(1,0)"></div><div class="element" id="a11" onclick="userClick(1,1)"></div><div class="element" id="a12" onclick="userClick(1,2)"></div></div>
        <div class="row"><div class="element" id="a20" onclick="userClick(2,0)"></div><div class="element" id="a21" onclick="userClick(2,1)"></div><div class="element" id="a22" onclick="userClick(2,2)"></div></div>

    </div>

    <div id="footer">Click on the grid to start ..</div>


    <script src="index.js"></script>

</body>
</html>
